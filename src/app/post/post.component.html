<input 
  (keyup.enter)="createPost(title)" #title
  type="text" class="form-control">
<ul class="list-group">
  <li 
    *ngFor="let post of posts"
    class="list-group-item">
    <button class="btn btn-warning btn-sm">Update</button> <br>
    {{ post.title }} <br>
    <button (click)="deletePost(post)" class="btn btn-outline-warning btn-sm">Delete</button>
  </li>
</ul>
